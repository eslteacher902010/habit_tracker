{% extends "base.html" %}
{% block content %}

<h1>Edit Habit</h1>

<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.name.label }}
    {{ form.name(class_="form-control") }}
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('home') }}" class="btn btn-link">Cancel</a>
</form>

{% endblock %}
